<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- css link -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav>
    <div class="brand-logo">
      <p></p>
    </div>
  </nav>
  <section id="home">
    <div class="login">
      <div class="login-form">
        <h1>Login to your Account</h1>
        <form class="input-box">
          <input type="tel" class="form-input phoneInput" placeholder="Phone Number" name="phoneNumber" >
          <input type="email" class="form-input emailInput" placeholder="Email" name="email">
          <input type="password" class="form-input" placeholder="Password" name="password">
          <button class="submit-button" type="submit">Submit</button>
        </form>
        <div class="divider">
          <span class="line leftline"></span>
          <p>OR</p>
          <span class="line rightline"></span>
        </div>
        <div class="login-phoneNumber">
          <p class="changeTOphone">Log in with Phone Number</p>
          <p class="changeToemail">Log in with Email</p>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      
    </div>
    <div class="signup">
      <h1>New Here?</h1>
      <p>Sign up and discover a great amount<br> of new opportunities!</p>
      <button>Signup</button>
    </div>
  </section>
  
  
  <script src="index.js"></script>
</body>
</html>
